<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center">Math Puzzle Autosolver</h1>
      <h3 class="text-center">By Ben Hays</h3>
      <script type="module" src="/main.js"></script>
      <h3 class="display3 text-center mt-5">Starting and target numbers</h3>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="start-num">Start Number</label>
            <input type="number" min="-20" max="20" class="form-control" id="start-num" aria-describedby="start" placeholder="Enter start point">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="goal-num">Goal Number</label>
            <input type="number" min="-20" max="20" class="form-control" id="goal-num" aria-describedby="goal" placeholder="Enter goal point">
          </div>
        </div>
      </div>
      <h3 class="display3 text-center mt-5">Cards available</h3>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="number" min="-20" max="20" class="form-control" id="card1">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input type="number" min="-20" max="20" class="form-control" id="card2">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input type="number" min="-20" max="20" class="form-control" id="card3">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input type="number" min="-20" max="20" class="form-control" id="card4">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <input type="number" min="-20" max="20" class="form-control" id="card5">
          </div>
        </div>
      </div>
      <h3 class="display3 text-center mt-5">Allowed Operations</h3>
      <div class="row pt-3">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="add">
            <label class="form-check-label" for="add">
              Addition
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="subtract">
            <label class="form-check-label" for="subtract">
              Subtraction
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="multiply">
            <label class="form-check-label" for="multiply">
              Multiplication
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="divide">
            <label class="form-check-label" for="divide">
              Division
            </label>
          </div>
        </div>
      </div>
      <!-- Submit Button Centered -->
      <div class="row pt-5">
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary" id="submit">Solve</button>
        </div>
      </div>
      <div class="row pt-4 d-none" id="table-row">
          <div class="col-12" id="output">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Solution</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </body>
</html>
